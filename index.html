<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css"> -->
    <title> Firebase Test </title>
</head>
<body class="bg-ligth">
     <header class="navbar navbar-expand-lg navbar-dark bg-dark"> 
         <h1 class="text-center text-uppercase"> To Do List ! </h1>
     </header>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4"> Agregar Tarea !</h2>
                        <form action="" id="form">
                            <label for="title"> Titulo </label>
                            <input type="text" name="title" id="title" placeholder="Pon un titulo" class="mb-3 form-control">
                            <label for="content">Contenido</label>
                            <textarea name="content" id="content" cols="30" rows="3" placeholder="Escribe un contenido"  class="mb-3 form-control"></textarea>
                            <button id="btn-form" class="btn-primary rounded">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
                <div id="task-container" class="col-md-6"></div>
        </div>
    </div>
   

    <script src="index.js" type="module"></script>
</body>
</html>
